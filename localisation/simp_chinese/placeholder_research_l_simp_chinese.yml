Emphasis_On_Movement_desc: "发扬装甲部队的主要特征即其机动性，改善坦克速度"

Emphasis_On_Firepower_desc: "发扬装甲部队的合成特征即其机动火力，改善坦克火力"  

Emphasis_On_Cooperation_desc: "发扬装甲部队的辅助特征即其对步兵的掩护，改善步坦通联"  

Tank_Primacy_desc: "战场主动居于良好利用坦克的一方。"  

Infantry_Armor_Cooperation_desc: "步坦协作如二轮并行，缺一不可。"  

Tank_Heavy_Formations_desc: "装甲部队效果最佳即为其大规模集中使用时。"  

All_Around_Versatility_desc: "应将坦克部队建立为我陆军各部可仰赖掩护、减少伤亡的部队。"  

Cruiser_Infantry_Split_desc: "唯有清晰地制定各种坦克的用途才有可能保证各种坦克各安其位进行作战。"  

Focal_Point_desc: "捕捉战术行动中的关键点是保证成功的重要前提。"  

Large_Front_Advances_desc: "在前线分散投入坦克部队在多个地段达成突破是我军的指导方针。"  

Mobile_Combat_Formations_desc: "步兵火力弱小速度缓慢，应当辅助坦克扫平敌军抵抗。"  

Mobile_Exploitation_Force_desc: "应当保证坦克打出的空位由其他机动部队填补。"  

Combat_Command_desc: "保证部队灵活编组，我军就能更灵活地完成任务。"  

Mobile_Reserves_desc: "必须保证在机动战术任务开展时手头永远有一只机动部队预备队填补空缺。"  

Integrated_Forces_desc: "必须开展合作训练和特殊演习，确保步兵知道可以依靠坦克兵，反之亦然。"  

Armored_Spearhead_desc: "在狭窄的战线上集中我们最强悍的部队，会让敌人的任何战线都土崩瓦解。"  

Ensure_Operational_Depth_desc: "我们的进攻行动并不只是为了歼灭面前的敌人，因为我们必须做好准备，以确保长期作战能力。"  

Break_Trough_And_Encircle_desc: "集中力量包饺子吃饺子，迅速压制敌人的抵抗，对我们的装甲行动至关重要。"  

Ravage_Their_BackLines_desc: "一旦取得突破，消除敌人在后方的抵抗至关重要。"  

Cross_Branch_Coordination_desc: "在我们的装甲部队和步兵之间建立联系，将确保两者之间的适当协调。"  

War_Of_Movement_desc: "决定我们成败的，不是我们火炮的大小，而是我们履带的速度。"  

Battle_Of_Annihilation_desc: "我们坦克的主要用途是炸毁敌人，其他任何东西都是次要的。"  

War_Of_Supremacy_desc: "我们的坦克军团必须在战争的各个方面建立起对敌人的全面优势。"  

Fire_Superiority_desc: "赢得火炮对射的最好办法就是拉来更多更大的炮。"  

Fire_And_Maneuver_desc: "确保在步兵行动中始终保持机动性，将保证我们比敌人更胜一筹。"  

Attritional_Defense_desc: "胆敢攻击我军的敌人将如镰刀割麦子一般被放倒。"  

Elastic_Defense_desc: "我们的战线应当在敌人的压力下形成城垛，以便在适当的时候就位。"  

Static_Defense_desc: "我们的防御作战将维护这样一个信念：我们的土地，一寸也别想拿走。"  

Mass_Infantry_Organization_desc: "我们步兵的优势将体现在数量和协调上。"  

Small_Unit_Tactics_desc: "协调良好的小部队往往能完成乌合之众无法完成的宏大任务。"  

All_Around_Defense_desc: "我们的士兵必须知道应当在面对一切形式进攻下如何掩护自保，尤其是在被敌军围困的情况下。"  

Overlapping_Defensive_Positions_desc: "分层火力将确保有力地抵御敌人的任何攻击。"  

Combined_Arms_desc: "步兵只是我军全局大框架的一部分。"  

Flexible_Formations_desc: "让我们的部队采用更多的临时组建方式，而不是将其压进死板僵化的编制方格，关乎我军能否一直打胜仗。"  

Skirmish_Lines_desc: "建立明确的火力线并保持我们的队形，将确保所有行动的秩序和纪律。"  

Violent_Attacks_desc: "只有使用压倒性的力量，不顾一切，才能打击敌人最致命的地方。"  

Lightning_Attacks_desc: "为了保证敌人无暇自保，我们的打击将是快速、出其不意和致命的。"  

Continuous_Operations_desc: "我们的人员必须进行演习和轮换，以确保长期的作战能力。"  

Continuous_Front_desc: "确保防线不出现缺口，确保我们的士兵无论在哪里战斗，都不会感到孤单。"  

Frontal_Assault_desc: "今天，我要求你们向敌人发起孤注一掷的冲锋。我保证你们明天就能战胜敌人。"  

Infiltration_Tactics_desc: "指示我们的士兵绕过和包抄敌人的阵地，只在准备出击时现身，这就是最伟大的战术。"  

Counterstrikes_desc: "绝不给敌人喘息的机会！绝不不战而逃！报复是我们的座右铭。"  

Multiple_Sides_Attack_desc: "即使是最坚固的敌军阵地，从多个阵地发起会合攻击也必然会导致其失败。"  

Massed_Fire_desc: "将足够多的炮管集中在一个区域，就能避免火炮精度不够的问题。"  

Forward_Operators_desc: "先进的后坐力系统能提供准确的反馈，确保我们的火炮能击中最致命的地方。"  

Pre_Assault_Barrage_desc: "在进攻前猛轰敌人的阵地，什么软的硬的都变成一团乱麻了。"  

Dedicated_Artillery_Divisions_desc: "将火炮集中到特定的编队中，可以为我们想要进行的任何战斗带来无与伦比的火力。"  

Huge_Barrages_desc: "每当一根炮管开火时，它绝不能孤军奋战，必须有成百上千的其他炮管以同样的致命目的发出雷鸣般的响声。"  

Direct_Fire_Support_desc: "在必要时，我们会指示炮兵直接向敌军开火，弹道学才是最重要的。"  

Establish_Kill_Zones_desc: "在战场上划分不同的区域，由不同的火炮进行监视，确保没有任何目标能在即将到来的攻击中幸免于难。"  

Regimental_Fire_Support_desc: "我们必须确保军队中的每个团都能在指挥系统的支持下，在战场上发挥一定的火力。"  

Fire_By_Command_desc: "不要让乌合之众在大炮问题上发号施令，我们的将军们更适合这样做。"  

Fire_By_Request_desc: "前线部队受权负责目标捕捉和火力控制，这关系到他们的切身利益。"  

Counterbattery_Fire_desc: "压制敌人的枪声比盲目开火和暴露我们的阵地更重要。"  

Converging_Fire_desc: "多个火源集中攻击一个目标，可确保最大限度地破坏局部区域。"  

Superior_Calculations_desc: "先进的瞄准和射击技术使我们的火炮更加高效。"  

Rapid_Fire_desc: "让我们的士兵掌握快速装弹、瞄准和射击的技巧，可以在不引进更多大炮的情况下增加火力。"  

Emphasis_On_Neutralization_desc: "在我军肆无忌惮地为所欲为时，能将敌人牢牢控制在原地，这对我们的炮组来说是一项巨大的成就。"  

Advanced_Firebases_desc: "建立前沿阵地，使我们的炮兵能够密切合作，这是持续火力支援的最高境界。"

Concentrated_Strongpoints_desc: "通过用大炮加固关键阵地，我们可以确保能够打击敌人，而敌人却无法触及。"  

Suppressive_Barrages_desc: "持续射击的目的是让敌人原地待命、士气低落，这将使我们的其他部队在战斗中获得更大的自由。"  

Shock_And_Awe_desc: "在火力和武力方面建立优势，确保敌人看清楚谁是猎人，谁是猎物。"  

Unity_Of_Command_desc: "最重要的是，要确保我们的部队准确无误地按照上级命令执行。"

Mission_Command_desc: "最好是让我们的前线军官自由行动，让他们提出自己的计划。"  

Control_By_Directive_desc: "对我们的士兵进行适当的程序和演习培训，提供明确、高层次的命令，同时允许一定的灵活性。"  

Maintain_Flexibility_desc: "僵化的战略必然会被打破，我们必须确保在各个层面都高度重视适应性。"  

Encourage_Local_Initiative_desc: "战场上的军官有责任适应和应对不断变化的战场情况。"  

Strong_Hierarchy_desc: "要确保每个人都对上级负责，不得以任何方式违抗命令或曲解命令。"  

Top_Down_Structure_desc: "命令从最高指挥层向下流动，就像河水从山上流下一样。"  

Always_Ensure_Grip_desc: "一旦前线开始猴子成大王就会出问题，我们必须下达详细的命令，防止此种情况。"  

Set_Piece_Battle_desc: "要赢得战争，就必须经过深思熟虑和周密计划，让敌人无处可逃。"  

Ensure_Supply_Effectiveness_desc: "后勤军官见鬼去，我们的补给品必须优先提供给指挥部认为最有价值的部队，以执行接下来的行动。"  

Assign_Air_Armies_To_Fronts_desc: "空军部队必须在陆军将军和元帅的指挥下，向他们认为最需要的地方提供援助。"  

Unity_Trough_Effort_desc: "加强队伍的协调性和纪律性，以保证团结、达成目的。"  

Ensure_Supply_Efficiency_desc: "我们不能总是抱怨物资短缺，一旦发生这种情况，我们就必须将就。"  

Front_Level_Coordination_desc: "必须在最高层确保不同军事编队之间的合作，保证一定摧毁敌人。"  

Seamless_Airforce_Cooperation_desc: "在前线部署空中联络员，使空中支援能够在我们的士兵最需要的地方发挥作用。"  

Decentralised_Decisionmaking_desc: "在战场上的所有人员中，最了解敌人的人就是那些每天都在射击的人，让他们来发号施令吧。"  

Forward_Control_desc: "前线跟从行动的指挥官更适合规划和执行行动，而不是一些闷头的扶手椅将军。"  

Tactical_Autonomy_desc: "独立行动是一切成功之母，让独立作战的思想在各级指挥部尽情发挥作用。"  

Dynamic_Battle_desc: "保持战斗的流动性并对不断变化的情况做出反应，意味着任何敌人都不会对我们即将采取的行动有所准备。"  

Focus_On_Operational_Mobility_desc: "必须尽一切努力确保在我们的行动中保持机动性，以获得战略优势。"  

Focus_On_Operational_Secrecy_desc: "通过有目的地误导敌人的注意力，在各个层面制造欺骗，敌人将不知道我们在何时何地发动攻击。"  

Maintain_Operational_Intent_desc: "最重要的是让大家知道：进攻是有目的的，目的是要达成的。"  

