l_russian:
 PLACEHOLDER_DOCTRINE_LABEL:0 "Доктрина кавалерийского наступления"
 PLACEHOLDER_2_LABEL:0 "МОТОРИЗАЦИЯ"
 PLACEHOLDER_2_LABEL_TT:0 "Он отказался от устаревшей лошади и повернул руль к внедрению бронированных машин."
 placeholder_2_desc:0 "Каждое оружие имеет свою роль, и когда оно используется в нужном месте и согласно своей роли, оно показывает выдающиеся результаты. Винтовка, оптимизированная для кавалерии, повышает базовую боеспособность подразделения."

tank_doc_initiator_desc: "CACCA"
ilcazzo: "ilcazzo"
TANK_DOCTRINE_LABEL: "Доктрина бронетанковых войск"
ARMORED_WAVE_LABEL: "Бронетанковая волна"
COMBINED_ARMOR_LABEL: "Совмещенная бронетехника"
ARMOR_SPEARHEAD_LABEL: "Бронетанковый клин"
ARMORED_WAVE_LABEL_TT: "Танки — мощные инструменты, словно молоты: враг рухнет под нашими разрушительными, сокрушительными ударами."
COMBINED_ARMOR_LABEL_TT: "Танки — лишь часть нашего военного оркестра: только в тесном взаимодействии с остальными они создадут удушающую симфонию для наших врагов!"
ARMOR_SPEARHEAD_LABEL_TT: "Танки — это точные машины, словно скальпели: нам нужен лишь один быстрый и точный удар, чтобы фронт врага рухнул!"

INFANTRY_DOCTRINE_LABEL: "Доктрина пехоты"
OVERWHELMING_INFANTRY_LABEL: "Подавляющая пехота"
DECISIVE_INFANTRY_LABEL: "Решающая пехота"
ADAPTABLE_INFANTRY_LABEL: "Адаптивная пехота"
OVERWHELMING_INFANTRY_LABEL_TT: "Мы не можем беспокоиться о каждом отдельном бою, в котором оказываются наши подразделения, нам нужно выиграть войну!"
DECISIVE_INFANTRY_LABEL_TT: "Только обеспечив победу в каждом сражении, мы добьемся полного разгрома врага!"
ADAPTABLE_INFANTRY_LABEL_TT: "Пехотные операции — это основа любой армии, позволить им быть неорганизованной и негибкой толпой — просто недопустимо!"

COMMAND_CONTROL_DOCTRINE_LABEL: "Доктрина командования и управления"
CENTRALISED_COMMAND_LABEL: "Централизованное командование"
DECENTRALISED_COMMAND_LABEL: "Децентрализованное командование"
FLEXIBLE_COMMAND_LABEL: "Гибкое командование"
CENTRALISED_COMMAND_LABEL_TT: "Оставьте размышления генералам, они придумают план, который враг не забудет!"
DECENTRALISED_COMMAND_LABEL_TT: "Если кто-то и знает, как выиграть войну, так это наши офицеры в поле — пусть они командуют!"
FLEXIBLE_COMMAND_LABEL_TT: "Обеспечив безупречную связь между высшими и низшими эшелонами наших вооруженных сил, мы добьемся максимальной эффективности!"


ARTILLERY_DOCTRINE_LABEL: "Артиллерийская доктрина"
RELENTLESS_ARTILLERY_LABEL: "Безжалостная артиллерия"
VERSATILE_ARTILLERY_LABEL: "Универсальная артиллерия"
INTEGRATED_ARTILLERY_LABEL: "Интегрированная артиллерия"
RELENTLESS_ARTILLERY_LABEL_TT: "Наш прошлый опыт показывает, что артиллерия выиграет нам войну, и нам нужно много артиллерии."
VERSATILE_ARTILLERY_LABEL_TT: "Только обеспечив тесное сотрудничество всех боевых элементов, мы сможем гарантировать победу."
INTEGRATED_ARTILLERY_LABEL_TT: "Доверив управление тяжелыми орудиями нашим людям в поле, мы обеспечим успех!"


